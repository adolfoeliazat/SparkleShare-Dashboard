<html>
  <head>
    <title>Dashboard - SparkleShare </title>
    <script type="text/javascript" src="jquery.js"></script>          
    <script type="text/javascript">                                         
      $(document).ready(function() {
        $("input.unlock").click(function() {
          $("div.lockscreen").animate({
    top: '-=' + document.body.scrollHeight
  }, 800, function() {
    // Animation complete.
  });
        });
      });
    </script>  
    <style>
      body {
      background-color: #eeeeec;
      color: #eee;
        padding: 0;
        margin: 0;
        font-family: 'Quattrocento Sans';
      }
      
      form input {
        font-size: 125%;
      }
      
      div.lockscreen {
        width: 100%;
        height: 100%;
        background-color: #ccc;
        position: absolute;
        text-align: center;
        display: table-cell;
        vertical-align: middle;
        z-index: 2;
      }
      
      div.lockscreen form {
        position: relative;
        top: 40%;
      }
      
      div.pin {
        color: #fff;
        font-size: 24px;
        font-familiy: monospace;
        width: 100%;
        margin-top: 40px;
        margin-bottom: 40px;
        text-align: center;
        letter-spacing: 5px;
      }
      
      div.pin input {
        margin-top: 12px;
      }
      
      div.column {
      border-radius: 7px;
        background-color: #323232;
        width: 156px;
        height: 156px;
        padding: 12px;
        margin: 4px;
        position: relative;
        font-size: 12px;

        float: left;
      }
        @font-face {
    font-family: 'Quattrocento Sans';
    font-style: normal;
    font-weight: normal;
    src: url('font/QuattrocentoSans-Regular.ttf') format('woff');
  }
  
#copyright {
    font-size: 14px;
    clear: both;
    text-align: center;
    margin: 0 auto 0;
    padding: 48px;
    height: auto;
    color: #555753;
    text-shadow: #fff 0px 1px 0;
  }
  #tiles {
  width: 780px;
  padding-top: 80px;
  margin-left: auto;
  margin-right: auto;
  text-align: center;
  background-color: red;
  }
    </style>
  </head>
  <body>
   <div class="lockscreen">
     <form>
       SparkleShare Dashboard
       <p><input type="password" />
       <p><input type="button" value="Unlock" class="unlock" />
     </form>
   </div>
   <div id="tiles">SparkleShare Dashboard
   <div>
     <div class='column'>folders</div>
     <div class='column'>devices</div>
     <div class='column'>link device<br><br>
     <small>Simply point your device to 127.0.0.1 and enter this token:</small>
          <div class='pin'>5HGW5E<br><input type="button" value="Copy" /></div>
       <small>Creating new token in <b>5 minutes</b></small>
       
     </div>
     <div class='column'><b>0.5 GB</b> used<br><b>483 GB</b> available</div>
     <div id="copyright">&copy; Copyright 2011<br/>The SparkleShare Community</div>
     </div>
   </div>
  </body>
</html>
