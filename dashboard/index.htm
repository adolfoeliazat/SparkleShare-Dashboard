<html>
  <head>
    <title>SparkleShare Dashboard</title>
    <script type="text/javascript" src="jquery.js"></script>          
    <script type="text/javascript">                                         
      $(document).ready(function() {
        $("input.unlock").click(function() {
          $("div.lockscreen").animate({
    top: '-=' + (document.body.scrollHeight - 30)
  }, 800, function() {
    // Animation complete.
  });
        });
      });
    </script>  
    <style>
      body {
      background-color: #eeeeec;
      color: #eee;
        padding: 0;
        margin: 0;
        font-family: 'Quattrocento Sans';
      }
      
      input {
        font-size: 125%;
      }
      
      div.lockscreen {
        width: 100%;
        height: 100%;
        background-color: #ccc;
        position: absolute;
        text-align: center;
        display: table-cell;
        vertical-align: middle;
      }
      
      div.lockscreen form {
        position: relative;
        top: 40%;
      }
      
      div.pin {
        color: #fff;
        font-size: 22px;
        font-familiy: monospace;
        background-color: #111;
        padding: 20px;
      }
      
      div.column {
      border-radius: 7px;
        background-color: #323232;
        width: 40%;
        padding: 18px;
        margin: 10px;
        position: relative;
        top: 100px;
        height: 300px;
        z-index: -1;
        float: left;
      }
        @font-face {
    font-family: 'Quattrocento Sans';
    font-style: normal;
    font-weight: normal;
    src: url('font/QuattrocentoSans-Regular.ttf') format('woff');
  }
  
#copyright {
    font-size: 14px;
    clear: both;
    text-align: center;
    margin: 0 auto 0;
    padding: 48px;
    height: auto;
    color: #555753;
    text-shadow: #fff 0px 1px 0;
  }
    </style>
  </head>
  <body>
   <div class="lockscreen">
     <form>
       SparkleShare Dashboard
       <p><input type="password" />
       <p><input type="button" value="Unlock" class="unlock" />
     </form>
   </div>
   <div class='column'>devices
     <div class='pin'>5HGW5E
     <p>This PIN will be valid for another <b>5 minutes</b></p>
     </div>
   </div>
   <div class='column'>link device
   <p>Simply point SparkleShare to 127.0.0.1 and enter the token below.</p>
   </div>
   <div class='column'>shared folders
   </div>
   <div class='column'>stats
   </div>
   <div id="copyright">&copy; Copyright 2011<br/>The SparkleShare Community</div>
  </body>
</html>
